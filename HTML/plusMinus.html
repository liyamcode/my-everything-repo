<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .counter {
      font-size: 60px;
      margin: 20px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 24px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="counter" id="counter">0</div>

  <div class="buttons">
    <button onclick="changeNumber(-1)">âˆ’</button>
    <button onclick="changeNumber(1)">+</button>
  </div>

  <script>
    let count = 0;

    function changeNumber(amount) {
      count += amount;
      document.getElementById("counter").textContent = count;
    }
  </script>

</body>
</html>
