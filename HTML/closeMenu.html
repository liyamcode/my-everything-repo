<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three‑Button Pop‑up Demo</title>
  <style>
    :root {
      --accent: #3498db;
      --bg: #f5f5f5;
    }

    body{
      margin:0;
      height:100vh;
      display:flex;
      font-family:sans-serif;
      background:var(--bg);
    }

    .sidebar{
      width:140px;
      background:#fff;
      box-shadow:2px 0 6px rgba(0,0,0,0.1);
      display:flex;
      flex-direction:column;
      align-items:stretch;
      padding:20px 10px;
      gap:15px;
    }
    .sidebar button{
      padding:12px;
      font-size:16px;
      border:none;
      border-radius:6px;
      background:var(--accent);
      color:#fff;
      cursor:pointer;
      transition:opacity .15s;
    }
    .sidebar button:hover{opacity:0.85;}

    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.35);
      display:none;
      align-items:center;
      justify-content:center;
    }
    .overlay.active{display:flex;}

    .popup{
      width:300px;
      background:#fff;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,0.25);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .popup-header{
      background:var(--accent);
      color:#fff;
      padding:10px 14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-weight:bold;
    }
    .popup-header button{
      background:none;
      border:none;
      font-size:22px;
      color:#fff;
      cursor:pointer;
      line-height:1;
    }
    .popup-content{
      padding:24px;
      text-align:center;
      font-size:18px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button onclick="openMenu('Menu One')">Menu 1</button>
    <button onclick="openMenu('Menu Two')">Menu 2</button>
    <button onclick="openMenu('Menu Three')">Menu 3</button>
  </div>

  <div class="overlay" id="overlay">
    <div class="popup">
      <div class="popup-header">
        <span id="popupTitle">Title</span>
        <button onclick="closeMenu()">×</button>
      </div>
      <div class="popup-content" id="popupBody">
        Hello
      </div>
    </div>
  </div>

  <script>

    function openMenu(title){
      document.getElementById('popupTitle').textContent = title;
      document.getElementById('popupBody').textContent  = 'Hello from ' + title + '!';
      document.getElementById('overlay').classList.add('active');
    }

    function closeMenu(){
      document.getElementById('overlay').classList.remove('active');
    }
  </script>

</body>
</html>
