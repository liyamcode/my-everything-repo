<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Wheel</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .scroll-box {
      width: 300px;
      height: 200px;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background-color: white;
      overflow-y: scroll;
    }
  </style>
</head>
<body>

  <div class="scroll-box">
    <p>Item 1</p>
    <p>Item 2</p>
    <p>Item 3</p>
    <p>Item 4</p>
    <p>Item 5</p>
    <p>Item 6</p>
    <p>Item 7</p>
    <p>Item 8</p>
    <p>Item 9</p>
    <p>Item 10</p>
    <p>Item 11</p>
    <p>Item 12</p>
  </div>

</body>
</html>
