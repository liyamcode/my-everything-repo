<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Hello Menu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Centered Menu */
    .menu {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      border-radius: 10px;
      overflow: hidden;
    }

    .menu.active {
      display: flex;
    }

    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #3498db;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
    }

    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .menu-content {
      padding: 20px;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <button onclick="openMenu()">Open Menu</button>

  <div class="menu" id="helloMenu">
    <div class="menu-header">
      Menu
      <button class="close-btn" onclick="closeMenu()">Ã—</button>
    </div>
    <div class="menu-content">
      Hello
    </div>
  </div>

  <script>
    function openMenu() {
      document.getElementById("helloMenu").classList.add("active");
    }

    function closeMenu() {
      document.getElementById("helloMenu").classList.remove("active");
    }
  </script>

</body>
</html>
